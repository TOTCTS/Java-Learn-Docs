<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distributedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engineeringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dda0dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ba68c8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 箭头标记定义 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#fafbfc" stroke="#e1e5e9" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Java 全栈开发学习路径</text>
  
  <!-- 中心节点：Java 全栈开发者 -->
  <ellipse cx="400" cy="100" rx="80" ry="25" fill="url(#coreGradient)" stroke="#333" stroke-width="3"/>
  <text x="400" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Java 全栈开发者</text>
  
  <!-- 第一阶段：Java 核心 -->
  <rect x="50" y="180" width="120" height="40" rx="5" fill="url(#frameworkGradient)" stroke="#333" stroke-width="2"/>
  <text x="110" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">第一阶段: Java 核心</text>
  
  <!-- Java 核心子项 -->
  <rect x="20" y="250" width="80" height="25" rx="3" fill="#e8f5e8" stroke="#4ecdc4" stroke-width="1"/>
  <text x="60" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">语言基础 & OOP</text>
  
  <rect x="110" y="250" width="60" height="25" rx="3" fill="#e8f5e8" stroke="#4ecdc4" stroke-width="1"/>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">并发编程</text>
  
  <rect x="180" y="250" width="60" height="25" rx="3" fill="#e8f5e8" stroke="#4ecdc4" stroke-width="1"/>
  <text x="210" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">JVM 虚拟机</text>
  
  <!-- 第二阶段：主流框架 -->
  <rect x="200" y="180" width="120" height="40" rx="5" fill="url(#dataGradient)" stroke="#333" stroke-width="2"/>
  <text x="260" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">第二阶段: 主流框架</text>
  
  <!-- 主流框架子项 -->
  <rect x="180" y="300" width="70" height="25" rx="3" fill="#e3f2fd" stroke="#45b7d1" stroke-width="1"/>
  <text x="215" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Spring 全家桶</text>
  
  <rect x="260" y="300" width="50" height="25" rx="3" fill="#e3f2fd" stroke="#45b7d1" stroke-width="1"/>
  <text x="285" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">MyBatis</text>
  
  <rect x="320" y="300" width="40" height="25" rx="3" fill="#e3f2fd" stroke="#45b7d1" stroke-width="1"/>
  <text x="340" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Netty</text>
  
  <!-- 第三阶段：数据存储 -->
  <rect x="350" y="180" width="120" height="40" rx="5" fill="url(#distributedGradient)" stroke="#333" stroke-width="2"/>
  <text x="410" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">第三阶段: 数据存储</text>
  
  <!-- 数据存储子项 -->
  <rect x="330" y="350" width="80" height="25" rx="3" fill="#e8f5e8" stroke="#96ceb4" stroke-width="1"/>
  <text x="370" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">MySQL / PostgreSQL</text>
  
  <rect x="420" y="350" width="40" height="25" rx="3" fill="#e8f5e8" stroke="#96ceb4" stroke-width="1"/>
  <text x="440" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Redis</text>
  
  <rect x="470" y="350" width="50" height="25" rx="3" fill="#e8f5e8" stroke="#96ceb4" stroke-width="1"/>
  <text x="495" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">MongoDB</text>
  
  <!-- 第四阶段：分布式组件 -->
  <rect x="500" y="180" width="120" height="40" rx="5" fill="url(#devopsGradient)" stroke="#333" stroke-width="2"/>
  <text x="560" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">第四阶段: 分布式组件</text>
  
  <!-- 分布式组件子项 -->
  <rect x="480" y="400" width="60" height="25" rx="3" fill="#fff8e1" stroke="#ffeaa7" stroke-width="1"/>
  <text x="510" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">消息队列 MQ</text>
  
  <rect x="550" y="400" width="60" height="25" rx="3" fill="#fff8e1" stroke="#ffeaa7" stroke-width="1"/>
  <text x="580" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">搜索引擎</text>
  
  <rect x="620" y="400" width="60" height="25" rx="3" fill="#fff8e1" stroke="#ffeaa7" stroke-width="1"/>
  <text x="650" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">微服务架构</text>
  
  <!-- 第五阶段：工程化 -->
  <rect x="650" y="180" width="120" height="40" rx="5" fill="url(#engineeringGradient)" stroke="#333" stroke-width="2"/>
  <text x="710" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">第五阶段: 工程化</text>
  
  <!-- 工程化子项 -->
  <rect x="630" y="450" width="30" height="25" rx="3" fill="#f3e5f5" stroke="#dda0dd" stroke-width="1"/>
  <text x="645" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Git</text>
  
  <rect x="670" y="450" width="60" height="25" rx="3" fill="#f3e5f5" stroke="#dda0dd" stroke-width="1"/>
  <text x="700" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Maven / Gradle</text>
  
  <rect x="740" y="450" width="50" height="25" rx="3" fill="#f3e5f5" stroke="#dda0dd" stroke-width="1"/>
  <text x="765" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Docker / K8s</text>
  
  <rect x="690" y="485" width="40" height="25" rx="3" fill="#f3e5f5" stroke="#dda0dd" stroke-width="1"/>
  <text x="710" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CI/CD</text>
  
  <!-- 连接线 -->
  <!-- 从中心到各阶段 -->
  <line x1="350" y1="115" x2="150" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="120" x2="240" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="125" x2="400" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="120" x2="540" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="115" x2="680" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 从各阶段到子项的连接线 -->
  <line x1="110" y1="220" x2="60" y2="245" stroke="#4ecdc4" stroke-width="1"/>
  <line x1="110" y1="220" x2="140" y2="245" stroke="#4ecdc4" stroke-width="1"/>
  <line x1="110" y1="220" x2="210" y2="245" stroke="#4ecdc4" stroke-width="1"/>
  
  <line x1="260" y1="220" x2="215" y2="295" stroke="#45b7d1" stroke-width="1"/>
  <line x1="260" y1="220" x2="285" y2="295" stroke="#45b7d1" stroke-width="1"/>
  <line x1="260" y1="220" x2="340" y2="295" stroke="#45b7d1" stroke-width="1"/>
  
  <line x1="410" y1="220" x2="370" y2="345" stroke="#96ceb4" stroke-width="1"/>
  <line x1="410" y1="220" x2="440" y2="345" stroke="#96ceb4" stroke-width="1"/>
  <line x1="410" y1="220" x2="495" y2="345" stroke="#96ceb4" stroke-width="1"/>
  
  <line x1="560" y1="220" x2="510" y2="395" stroke="#ffeaa7" stroke-width="1"/>
  <line x1="560" y1="220" x2="580" y2="395" stroke="#ffeaa7" stroke-width="1"/>
  <line x1="560" y1="220" x2="650" y2="395" stroke="#ffeaa7" stroke-width="1"/>
  
  <line x1="710" y1="220" x2="645" y2="445" stroke="#dda0dd" stroke-width="1"/>
  <line x1="710" y1="220" x2="700" y2="445" stroke="#dda0dd" stroke-width="1"/>
  <line x1="710" y1="220" x2="765" y2="445" stroke="#dda0dd" stroke-width="1"/>
  <line x1="710" y1="220" x2="710" y2="480" stroke="#dda0dd" stroke-width="1"/>
  
  <!-- 图例 -->
  <text x="50" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">学习路径说明：</text>
  <text x="50" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">按阶段循序渐进，每个阶段都有具体的技术栈和学习目标</text>
</svg> 