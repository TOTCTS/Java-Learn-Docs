<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" font-family="Arial, sans-serif" font-size="14">
  <defs>
    <!-- 协调的渐变色系统 -->
    <linearGradient id="grad-core-v2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFDDC1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC3A0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-framework-v2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4F1F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9D3E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-data-v2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F0FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2E3FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-micro-v2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF4E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-devops-v2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1" />
    </linearGradient>
    <style>
      .bg-v2 { fill: #FEFEFE; }
      .main-title-v2 { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #111827; }
      
      .layer-box-v2 { stroke-width: 1.5; rx: 12; ry: 12; }
      .layer-title-v2 { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #1F2937; }

      .section-box-v2 { stroke: #374151; stroke-width: 1.5; rx: 8; ry: 8; }
      .section-title-v2 { font-size: 16px; font-weight: 600; text-anchor: middle; fill: #374151; }

      .sub-section-box-v2 { fill: rgba(255,255,255,0.6); stroke: #6B7280; stroke-width: 1; rx: 4; ry: 4; stroke-dasharray: 4 4;}
      .sub-section-title-v2 { font-size: 14px; font-weight: 500; text-anchor: middle; fill: #1F2937;}

      .item-box-v2 { fill: rgba(255,255,255,0.7); stroke: #9CA3AF; stroke-width: 0.8; rx: 3; ry: 3; }
      .item-text-v2 { font-size: 13px; text-anchor: middle; fill: #374151; }
      .desc-text-v2 { font-size: 12px; text-anchor: middle; fill: #4B5563; }
      
      .arrow-v2 { stroke: #6B7280; stroke-width: 2; marker-end: url(#arrowhead-v2); }
    </style>
    <marker id="arrowhead-v2" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6B7280" />
    </marker>
  </defs>
  
  <rect width="1000" height="1000" class="bg-v2"/>
  <text x="500" y="40" class="main-title-v2">Java 全栈技术生态图谱</text>
  
  <!-- 基础层 -->
  <g id="layer-base">
    <rect x="30" y="70" width="940" height="180" class="layer-box-v2" fill="rgba(255, 248, 225, 0.4)" stroke="#F0B27A"/>
    <text x="500" y="100" class="layer-title-v2">基础层</text>
    
    <!-- Java 核心与基础 -->
    <rect x="60" y="125" width="280" height="105" class="section-box-v2" fill="url(#grad-core-v2)"/>
    <text x="200" y="150" class="section-title-v2">Java 核心与基础</text>
    <rect x="80" y="165" width="240" height="28" class="item-box-v2" />
    <text x="200" y="182" class="item-text-v2">Java SE (OOP, 集合, 并发, JVM)</text>
    <rect x="80" y="198" width="240" height="28" class="item-box-v2" />
    <text x="200" y="215" class="item-text-v2">构建工具 (Maven, Gradle)</text>
  
    <!-- 数据存储基础 -->
    <rect x="360" y="125" width="600" height="105" class="section-box-v2" fill="url(#grad-data-v2)"/>
    <text x="660" y="150" class="section-title-v2">数据存储基础</text>
    <rect x="380" y="165" width="130" height="28" class="item-box-v2" /><text x="445" y="182" class="item-text-v2">MySQL, PostgreSQL</text>
    <rect x="520" y="165" width="100" height="28" class="item-box-v2" /><text x="570" y="182" class="item-text-v2">Redis</text>
    <rect x="630" y="165" width="100" height="28" class="item-box-v2" /><text x="680" y="182" class="item-text-v2">MongoDB</text>
    <rect x="740" y="165" width="200" height="28" class="item-box-v2" /><text x="840" y="182" class="item-text-v2">Elasticsearch, OpenSearch</text>
    <rect x="380" y="198" width="560" height="28" class="item-box-v2" fill="rgba(255,255,255,0.3)" stroke-dasharray="2 2"/>
    <text x="660" y="215" class="desc-text-v2">关系型、缓存、文档型、搜索引擎</text>
  </g>
  <path d="M 500 250 V 270" class="arrow-v2"/>
    
  <!-- 应用层 -->
  <g id="layer-app">
    <rect x="30" y="270" width="940" height="200" class="layer-box-v2" fill="rgba(225, 245, 254, 0.4)" stroke="#76D7C4"/>
    <text x="500" y="300" class="layer-title-v2">应用层</text>
    
    <!-- 后端框架 -->
    <rect x="60" y="325" width="880" height="125" class="section-box-v2" fill="url(#grad-framework-v2)"/>
    <text x="500" y="350" class="section-title-v2">后端框架生态</text>

    <g transform="translate(0, 370)">
      <rect x="80" y="0" width="180" height="70" class="sub-section-box-v2"/>
      <text x="170" y="20" class="sub-section-title-v2">Spring 核心</text>
      <text x="170" y="40" class="item-text-v2">Spring Framework</text>
      <text x="170" y="58" class="item-text-v2">Spring Boot</text>

      <rect x="280" y="0" width="180" height="70" class="sub-section-box-v2"/>
      <text x="370" y="20" class="sub-section-title-v2">Spring 扩展</text>
      <text x="370" y="40" class="item-text-v2">Spring MVC / WebFlux</text>
      <text x="370" y="58" class="item-text-v2">Spring Security</text>

      <rect x="480" y="0" width="180" height="70" class="sub-section-box-v2"/>
      <text x="570" y="20" class="sub-section-title-v2">数据访问</text>
      <text x="570" y="40" class="item-text-v2">Spring Data JPA</text>
      <text x="570" y="58" class="item-text-v2">MyBatis</text>
      
      <rect x="680" y="0" width="240" height="70" class="sub-section-box-v2"/>
      <text x="800" y="20" class="sub-section-title-v2">网络通信/RPC</text>
      <text x="800" y="40" class="item-text-v2">Netty / gRPC</text>
      <text x="800" y="58" class="item-text-v2">Apache Dubbo / Thrift</text>
    </g>
  </g>
  <path d="M 500 470 V 490" class="arrow-v2"/>

  <!-- 微服务层 -->
  <g id="layer-microservice">
    <rect x="30" y="490" width="940" height="200" class="layer-box-v2" fill="rgba(255, 243, 230, 0.4)" stroke="#FFB347"/>
    <text x="500" y="520" class="layer-title-v2">微服务层</text>
    
    <rect x="60" y="545" width="880" height="125" class="section-box-v2" fill="url(#grad-micro-v2)"/>
    <text x="500" y="570" class="section-title-v2">微服务生态</text>
    
    <g transform="translate(0, 590)">
        <rect x="80" y="0" width="200" height="70" class="sub-section-box-v2" />
        <text x="180" y="20" class="sub-section-title-v2">注册/配置/网关</text>
        <text x="180" y="40" class="item-text-v2">Nacos, Consul</text>
        <text x="180" y="58" class="item-text-v2">Spring Cloud Gateway</text>
    
        <rect x="300" y="0" width="160" height="70" class="sub-section-box-v2" />
        <text x="380" y="20" class="sub-section-title-v2">消息队列 (MQ)</text>
        <text x="380" y="40" class="item-text-v2">RabbitMQ</text>
        <text x="380" y="58" class="item-text-v2">Apache Kafka</text>

        <rect x="480" y="0" width="220" height="70" class="sub-section-box-v2" />
        <text x="590" y="20" class="sub-section-title-v2">服务治理 (调用/熔断/降级)</text>
        <text x="590" y="40" class="item-text-v2">OpenFeign / Resilience4j</text>
        <text x="590" y="58" class="item-text-v2">Sentinel</text>
    
        <rect x="720" y="0" width="200" height="70" class="sub-section-box-v2" />
        <text x="820" y="20" class="sub-section-title-v2">链路追踪</text>
        <text x="820" y="40" class="item-text-v2">SkyWalking / Zipkin</text>
        <text x="820" y="58" class="item-text-v2">Prometheus Tracing</text>
  </g>
  </g>
  <path d="M 500 690 V 710" class="arrow-v2"/>
  
  <!-- 工程化层 -->
  <g id="layer-devops">
    <rect x="30" y="710" width="940" height="200" class="layer-box-v2" fill="rgba(248, 245, 255, 0.4)" stroke="#B19CD9"/>
    <text x="500" y="740" class="layer-title-v2">工程化与 DevOps</text>
    
    <rect x="60" y="765" width="880" height="125" class="section-box-v2" fill="url(#grad-devops-v2)"/>
    
    <g transform="translate(0, 785)">
        <rect x="80" y="0" width="200" height="85" class="sub-section-box-v2"/>
        <text x="180" y="25" class="sub-section-title-v2">版本控制</text>
        <text x="180" y="50" class="item-text-v2">Git</text>
        <text x="180" y="70" class="item-text-v2">GitHub, GitLab</text>

        <rect x="300" y="0" width="200" height="85" class="sub-section-box-v2"/>
        <text x="400" y="25" class="sub-section-title-v2">CI/CD</text>
        <text x="400" y="50" class="item-text-v2">Jenkins, Tekton</text>
        <text x="400" y="70" class="item-text-v2">GitHub Actions</text>

        <rect x="520" y="0" width="200" height="85" class="sub-section-box-v2"/>
        <text x="620" y="25" class="sub-section-title-v2">容器化</text>
        <text x="620" y="50" class="item-text-v2">Docker</text>
        <text x="620" y="70" class="item-text-v2">Kubernetes</text>
  
        <rect x="740" y="0" width="200" height="85" class="sub-section-box-v2"/>
        <text x="840" y="25" class="sub-section-title-v2">监控/告警/日志</text>
        <text x="840" y="50" class="item-text-v2">Prometheus, Grafana</text>
        <text x="840" y="70" class="item-text-v2">ELK, Loki</text>
    </g>
  </g>
</svg> 