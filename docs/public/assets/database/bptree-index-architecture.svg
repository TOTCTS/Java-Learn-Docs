<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .h1{font:700 20px 'Inter',Arial,sans-serif;fill:#1f2a44}
      .txt{font:600 13px 'Inter',Arial,sans-serif;fill:#24324d}
      .sub{font:500 12px 'Inter',Arial,sans-serif;fill:#3a4a66}
      .panel{stroke:#7aa5b7;fill:rgba(225,245,254,0.6);rx:16;filter:url(#shadow)}
      .box{stroke:#8aa0b3;fill:#fff;rx:12;filter:url(#shadow)}
      .arr{stroke:#5f6f86;stroke-width:1.6;fill:none;marker-end:url(#arrow)}
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M0 0 L10 5 L0 10 Z" fill="#5f6f86"/>
    </marker>
  </defs>

  <text x="24" y="36" class="h1">B+Tree 索引结构（聚簇与二级）</text>

  <rect x="24" y="64" width="560" height="280" class="panel"/>
  <text x="48" y="92" class="txt">聚簇索引（主键 → 整行）</text>
  <rect x="48" y="112" width="520" height="80" class="box"/>
  <text x="60" y="140" class="sub">非叶：键+指针 | 叶：整行记录</text>
  <rect x="48" y="208" width="520" height="100" class="box"/>
  <text x="60" y="236" class="sub">叶子链表便于范围扫描</text>

  <rect x="616" y="64" width="560" height="280" class="panel"/>
  <text x="640" y="92" class="txt">二级索引（键 → 主键）</text>
  <rect x="640" y="112" width="520" height="80" class="box"/>
  <text x="652" y="140" class="sub">非叶：键+指针 | 叶：键+主键</text>
  <rect x="640" y="208" width="520" height="100" class="box"/>
  <text x="652" y="236" class="sub">命中后通过主键“回表”至聚簇索引</text>

  <path d="M 900 258 L 300 258" class="arr"/>
  <text x="760" y="248" class="sub">回表</text>
</svg> 