<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .h1 { font: 700 22px 'Inter', Arial, sans-serif; fill: #1f2a44; }
      .h2 { font: 700 16px 'Inter', Arial, sans-serif; fill: #24324d; }
      .txt { font: 600 13px 'Inter', Arial, sans-serif; fill: #24324d; }
      .sub { font: 500 12px 'Inter', Arial, sans-serif; fill: #3a4a66; }
      .panel { stroke: #7aa5b7; fill: rgba(225,245,254,0.6); rx: 16; filter: url(#shadow); }
      .box { stroke: #8aa0b3; fill: #fff; rx: 12; filter: url(#shadow); }
    </style>
  </defs>

  <text x="24" y="36" class="h1">工程化与 DevOps 技术体系概览</text>

  <rect x="24" y="64" width="560" height="300" class="panel"/>
  <text x="48" y="92" class="h2">CI/CD 流水线</text>
  <rect x="48" y="112" width="520" height="96" class="box"/>
  <text x="60" y="138" class="txt">构建与测试</text>
  <text x="60" y="162" class="sub">Maven/Gradle、单测/集成测试</text>
  <rect x="48" y="224" width="520" height="96" class="box"/>
  <text x="60" y="250" class="txt">持续集成与交付</text>
  <text x="60" y="274" class="sub">Jenkins/GitHub Actions、滚动/蓝绿/金丝雀</text>

  <rect x="616" y="64" width="560" height="300" class="panel"/>
  <text x="640" y="92" class="h2">容器化与编排</text>
  <rect x="640" y="112" width="520" height="96" class="box"/>
  <text x="652" y="138" class="txt">Docker 镜像</text>
  <text x="652" y="162" class="sub">多阶段构建、体积优化</text>
  <rect x="640" y="224" width="520" height="96" class="box"/>
  <text x="652" y="250" class="txt">Kubernetes</text>
  <text x="652" y="274" class="sub">Deployment/Service/Ingress/Helm</text>

  <rect x="24" y="384" width="560" height="280" class="panel"/>
  <text x="48" y="412" class="h2">观测与SLO</text>
  <rect x="48" y="432" width="520" height="96" class="box"/>
  <text x="60" y="458" class="txt">指标/日志/追踪</text>
  <text x="60" y="482" class="sub">Prometheus/Grafana/ELK</text>
  <rect x="48" y="544" width="520" height="96" class="box"/>
  <text x="60" y="570" class="txt">告警与SLO</text>
  <text x="60" y="594" class="sub">阈值、异常分位（p95/p99）</text>

  <rect x="616" y="384" width="560" height="280" class="panel"/>
  <text x="640" y="412" class="h2">基础设施即代码（IaC）</text>
  <rect x="640" y="432" width="520" height="96" class="box"/>
  <text x="652" y="458" class="txt">Terraform / Ansible</text>
  <text x="652" y="482" class="sub">声明式基础设施、自动化运维</text>

</svg> 