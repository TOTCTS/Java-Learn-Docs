<svg width="1000" height="900" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变色定义 -->
    <linearGradient id="grad-core" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;" /> <stop offset="100%" style="stop-color:#f44336;" />
    </linearGradient>
    <linearGradient id="grad-framework" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388e3c;" /> <stop offset="100%" style="stop-color:#4caf50;" />
    </linearGradient>
    <linearGradient id="grad-data" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;" /> <stop offset="100%" style="stop-color:#2196f3;" />
    </linearGradient>
    <linearGradient id="grad-micro" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f57c00;" /> <stop offset="100%" style="stop-color:#ff9800;" />
    </linearGradient>
    <linearGradient id="grad-devops" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;" /> <stop offset="100%" style="stop-color:#9575cd;" />
    </linearGradient>
    <linearGradient id="grad-spring-sub" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a1d49f;" /> <stop offset="100%" style="stop-color:#c8e6c9;" />
    </linearGradient>
    
    <!-- 箭头 -->
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
    </marker>
  </defs>
  
  <style>
    .title { font: bold 28px sans-serif; fill: #333; text-anchor: middle; }
    .cat-title { font: bold 16px sans-serif; fill: #fff; text-anchor: middle; }
    .item-text { font: normal 12px sans-serif; fill: #333; text-anchor: middle; }
    .sub-item-text { font: normal 11px sans-serif; fill: #555; text-anchor: middle; }
    .line { stroke: #555; stroke-width: 1.5; marker-end: url(#arrow); }
    .sub-line { stroke: #888; stroke-width: 1; stroke-dasharray: 3 3; }
  </style>
  
  <rect width="1000" height="900" fill="#fcfcfc"/>
  <text x="500" y="40" class="title">Java 全栈技术生态图谱</text>
  
  <!-- 1. Java 核心与基础 -->
  <g id="java-core">
    <rect x="20" y="80" width="180" height="40" rx="5" fill="url(#grad-core)"/>
    <text x="110" y="105" class="cat-title">Java 核心与基础</text>
    <rect x="30" y="140" width="160" height="30" rx="3" fill="#ffebee"/>
    <text x="110" y="160" class="item-text">Java SE (OOP, 集合, 并发)</text>
    <rect x="30" y="180" width="160" height="30" rx="3" fill="#ffebee"/>
    <text x="110" y="200" class="item-text">JVM (内存, GC, 类加载)</text>
    <rect x="30" y="220" width="160" height="30" rx="3" fill="#ffebee"/>
    <text x="110" y="240" class="item-text">构建工具 (Maven, Gradle)</text>
  </g>
  
  <!-- 2. 后端框架 -->
  <g id="backend-frameworks">
    <rect x="220" y="80" width="360" height="40" rx="5" fill="url(#grad-framework)"/>
    <text x="400" y="105" class="cat-title">后端框架</text>
    
    <!-- Spring -->
    <rect x="230" y="140" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="310" y="160" class="item-text">Spring Framework (IoC, AOP)</text>
    <rect x="230" y="180" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="310" y="200" class="item-text">Spring Boot</text>
    <rect x="230" y="220" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="310" y="240" class="item-text">Spring MVC / WebFlux</text>
    <rect x="230" y="260" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="310" y="280" class="item-text">Spring Data (JPA, JDBC)</text>
    <rect x="230" y="300" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="310" y="320" class="item-text">Spring Security</text>
    
    <!-- Persistence -->
    <rect x="410" y="140" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="490" y="160" class="item-text">MyBatis</text>
    <rect x="410" y="180" width="160" height="30" rx="3" fill="#e8f5e9"/>
    <text x="490" y="200" class="item-text">Netty (NIO 框架)</text>
  </g>

  <!-- 3. 数据存储 -->
  <g id="data-storage">
    <rect x="600" y="80" width="380" height="40" rx="5" fill="url(#grad-data)"/>
    <text x="790" y="105" class="cat-title">数据存储</text>
    <rect x="610" y="140" width="170" height="30" rx="3" fill="#e3f2fd"/>
    <text x="695" y="160" class="item-text">关系型 (MySQL, PostgreSQL)</text>
    <rect x="800" y="140" width="170" height="30" rx="3" fill="#e3f2fd"/>
    <text x="885" y="160" class="item-text">缓存 (Redis)</text>
    <rect x="610" y="180" width="170" height="30" rx="3" fill="#e3f2fd"/>
    <text x="695" y="200" class="item-text">文档型 (MongoDB)</text>
    <rect x="800" y="180" width="170" height="30" rx="3" fill="#e3f2fd"/>
    <text x="885" y="200" class="item-text">搜索引擎 (Elasticsearch)</text>
  </g>

  <!-- 4. 微服务生态 -->
  <g id="microservices">
    <rect x="20" y="380" width="960" height="40" rx="5" fill="url(#grad-micro)"/>
    <text x="500" y="405" class="cat-title">微服务生态</text>
    
    <!-- Spring Cloud -->
    <rect x="30" y="440" width="180" height="30" rx="3" fill="#fff3e0"/>
    <text x="120" y="460" class="item-text">Spring Cloud (- 核心 -)</text>
    <rect x="30" y="480" width="180" height="25" rx="3" fill="url(#grad-spring-sub)"/><text x="120" y="495" class="sub-item-text">注册/配置 (Nacos, Consul)</text>
    <rect x="30" y="510" width="180" height="25" rx="3" fill="url(#grad-spring-sub)"/><text x="120" y="525" class="sub-item-text">网关 (Spring Cloud Gateway)</text>
    <rect x="30" y="540" width="180" height="25" rx="3" fill="url(#grad-spring-sub)"/><text x="120" y="555" class="sub-item-text">远程调用 (OpenFeign)</text>
    <rect x="30" y="570" width="180" height="25" rx="3" fill="url(#grad-spring-sub)"/><text x="120" y="585" class="sub-item-text">熔断降级 (Resilience4j)</text>
    
    <!-- MQ -->
    <rect x="240" y="440" width="180" height="30" rx="3" fill="#fff3e0"/>
    <text x="330" y="460" class="item-text">消息队列 (MQ)</text>
    <rect x="240" y="480" width="180" height="25" rx="3" fill="#fff8e1"/><text x="330" y="495" class="sub-item-text">RabbitMQ</text>
    <rect x="240" y="510" width="180" height="25" rx="3" fill="#fff8e1"/><text x="330" y="525" class="sub-item-text">Apache Kafka</text>

    <!-- RPC -->
    <rect x="450" y="440" width="180" height="30" rx="3" fill="#fff3e0"/>
    <text x="540" y="460" class="item-text">RPC 框架</text>
    <rect x="450" y="480" width="180" height="25" rx="3" fill="#fff8e1"/><text x="540" y="495" class="sub-item-text">Apache Dubbo</text>
    
    <!-- Tracing -->
    <rect x="660" y="440" width="180" height="30" rx="3" fill="#fff3e0"/>
    <text x="750" y="460" class="item-text">分布式链路追踪</text>
    <rect x="660" y="480" width="180" height="25" rx="3" fill="#fff8e1"/><text x="750" y="495" class="sub-item-text">SkyWalking / Zipkin</text>
  </g>
  
  <!-- 5. 工程化与 DevOps -->
  <g id="devops">
    <rect x="20" y="650" width="960" height="40" rx="5" fill="url(#grad-devops)"/>
    <text x="500" y="675" class="cat-title">工程化与 DevOps</text>
    
    <rect x="30" y="710" width="220" height="30" rx="3" fill="#ede7f6"/>
    <text x="140" y="730" class="item-text">版本控制 (Git, GitHub, GitLab)</text>
    
    <rect x="280" y="710" width="220" height="30" rx="3" fill="#ede7f6"/>
    <text x="390" y="730" class="item-text">CI/CD (Jenkins, GitHub Actions)</text>

    <rect x="530" y="710" width="220" height="30" rx="3" fill="#ede7f6"/>
    <text x="640" y="730" class="item-text">容器化 (Docker, Kubernetes)</text>

    <rect x="780" y="710" width="190" height="30" rx="3" fill="#ede7f6"/>
    <text x="875" y="730" class="item-text">监控 (Prometheus, Grafana)</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M 110 255 V 340 H 400 V 345" fill="none" class="line"/>
  <path d="M 400 345 H 500 V 375" fill="none" class="line"/>
  <path d="M 490 215 V 340" fill="none" class="line"/>
  <path d="M 790 215 V 340 H 500 V 375" fill="none" class="line"/>
  
  <path d="M 120 475 V 610 H 140 V 705" fill="none" class="sub-line"/>
  <path d="M 330 530 V 610 H 390 V 705" fill="none" class="sub-line"/>
  <path d="M 540 500 V 610 H 640 V 705" fill="none" class="sub-line"/>
  <path d="M 750 500 V 610 H 875 V 705" fill="none" class="sub-line"/>
  
</svg> 