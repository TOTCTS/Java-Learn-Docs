<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="650" viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变色定义 -->
    <linearGradient id="markSweepBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="copyingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="markCompactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="600" fill="#2C3E50">
    垃圾回收算法性能对比分析
  </text>
  
  <!-- 性能对比表格 -->
  <rect x="50" y="60" width="900" height="350" rx="8" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  
  <!-- 表头 -->
  <rect x="60" y="70" width="180" height="40" fill="#6C757D" stroke="#495057" stroke-width="1"/>
  <text x="150" y="95" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">性能维度</text>
  
  <rect x="240" y="70" width="220" height="40" fill="url(#markSweepBg)" stroke="#4CAF50" stroke-width="1"/>
  <text x="350" y="95" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#2E7D32">标记-清除算法</text>
  
  <rect x="460" y="70" width="220" height="40" fill="url(#copyingBg)" stroke="#2196F3" stroke-width="1"/>
  <text x="570" y="95" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1565C0">复制算法</text>
  
  <rect x="680" y="70" width="220" height="40" fill="url(#markCompactBg)" stroke="#FF9800" stroke-width="1"/>
  <text x="790" y="95" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#E65100">标记-整理算法</text>
  
  <!-- 时间复杂度行 -->
  <rect x="60" y="110" width="180" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">时间复杂度</text>
  
  <rect x="240" y="110" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#2E7D32">O(Live + Heap)</text>
  
  <rect x="460" y="110" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1565C0">O(Live)</text>
  
  <rect x="680" y="110" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#E65100">O(Live + Heap)</text>
  
  <!-- 空间利用率行 -->
  <rect x="60" y="145" width="180" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="167" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">空间利用率</text>
  
  <rect x="240" y="145" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="167" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#2E7D32">100%</text>
  
  <rect x="460" y="145" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="167" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1565C0">50% / 90% (HotSpot)</text>
  
  <rect x="680" y="145" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="167" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#E65100">接近100%</text>
  
  <!-- 内存碎片行 -->
  <rect x="60" y="180" width="180" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="202" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">内存碎片</text>
  
  <rect x="240" y="180" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="202" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#D32F2F">存在 (30-50%)</text>
  
  <rect x="460" y="180" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="202" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#388E3C">无</text>
  
  <rect x="680" y="180" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="202" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#388E3C">无</text>
  
  <!-- 分配效率行 -->
  <rect x="60" y="215" width="180" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="237" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">分配效率</text>
  
  <rect x="240" y="215" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="237" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#D32F2F">O(n) 链表搜索</text>
  
  <rect x="460" y="215" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="237" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#388E3C">O(1) 指针碰撞</text>
  
  <rect x="680" y="215" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="237" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#388E3C">O(1) 指针碰撞</text>
  
  <!-- 适用存活率行 -->
  <rect x="60" y="250" width="180" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="272" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">适用存活率</text>
  
  <rect x="240" y="250" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="272" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#2E7D32">不敏感</text>
  
  <rect x="460" y="250" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="272" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1565C0">&lt; 10%</text>
  
  <rect x="680" y="250" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="272" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#E65100">60-90%</text>
  
  <!-- 停顿时间行 -->
  <rect x="60" y="285" width="180" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="307" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">GC停顿时间</text>
  
  <rect x="240" y="285" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="307" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#F57C00">中等</text>
  
  <rect x="460" y="285" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="307" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#388E3C">短 (低存活率)</text>
  
  <rect x="680" y="285" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="307" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#D32F2F">长 (移动对象)</text>
  
  <!-- 实现复杂度行 -->
  <rect x="60" y="320" width="180" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="342" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">实现复杂度</text>
  
  <rect x="240" y="320" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="342" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#388E3C">低</text>
  
  <rect x="460" y="320" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="342" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#F57C00">中等</text>
  
  <rect x="680" y="320" width="220" height="35" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="342" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#D32F2F">高</text>
  
  <!-- 典型应用场景行 -->
  <rect x="60" y="355" width="180" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="150" y="377" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#333">典型应用场景</text>
  
  <rect x="240" y="355" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="350" y="377" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#2E7D32">CMS收集器</text>
  
  <rect x="460" y="355" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="570" y="377" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1565C0">新生代</text>
  
  <rect x="680" y="355" width="220" height="35" fill="#F8F9FA" stroke="#DDD" stroke-width="1"/>
  <text x="790" y="377" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#E65100">老年代</text>
  
  <!-- 性能曲线图 -->
  <rect x="50" y="430" width="900" height="180" rx="8" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <text x="500" y="455" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#333">
    存活率与性能关系曲线
  </text>
  
  <!-- 坐标轴 -->
  <line x1="100" y1="580" x2="850" y2="580" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="480" x2="100" y2="580" stroke="#666" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="500" y="600" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#666">对象存活率 (%)</text>
  <text x="150" y="595" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">0</text>
  <text x="300" y="595" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">25</text>
  <text x="450" y="595" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">50</text>
  <text x="600" y="595" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">75</text>
  <text x="750" y="595" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">100</text>
  
  <!-- Y轴标签 -->
  <text x="80" y="530" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 80 530)">回收效率</text>
  <text x="95" y="490" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">高</text>
  <text x="95" y="535" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">中</text>
  <text x="95" y="580" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">低</text>
  
  <!-- 复制算法性能曲线 -->
  <polyline points="150,490 300,500 450,530 600,560 750,570" 
            fill="none" stroke="#2196F3" stroke-width="3" stroke-dasharray="5,5"/>
  <circle cx="150" cy="490" r="4" fill="#2196F3"/>
  <circle cx="300" cy="500" r="4" fill="#2196F3"/>
  <text x="200" y="485" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1565C0">复制算法</text>
  
  <!-- 标记-清除算法性能曲线 -->
  <polyline points="150,520 300,520 450,520 600,520 750,520" 
            fill="none" stroke="#4CAF50" stroke-width="3"/>
  <circle cx="150" cy="520" r="4" fill="#4CAF50"/>
  <circle cx="750" cy="520" r="4" fill="#4CAF50"/>
  <text x="550" y="510" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#2E7D32">标记-清除</text>
  
  <!-- 标记-整理算法性能曲线 -->
  <polyline points="150,560 300,550 450,530 600,510 750,490" 
            fill="none" stroke="#FF9800" stroke-width="3" stroke-dasharray="10,5"/>
  <circle cx="600" cy="510" r="4" fill="#FF9800"/>
  <circle cx="750" cy="490" r="4" fill="#FF9800"/>
  <text x="650" y="480" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#E65100">标记-整理</text>
  
  <!-- 应用推荐区域 -->
  <rect x="120" y="470" width="180" height="15" fill="#E3F2FD" fill-opacity="0.7" stroke="none"/>
  <text x="210" y="482" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#1565C0">新生代推荐</text>
  
  <rect x="570" y="470" width="180" height="15" fill="#FFF3E0" fill-opacity="0.7" stroke="none"/>
  <text x="660" y="482" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#E65100">老年代推荐</text>
  
  <!-- 底部总结 -->
  <text x="500" y="635" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#666">
    算法选择核心原则：复制算法适合低存活率场景，标记-整理适合高存活率场景，标记-清除在空间受限时使用
  </text>
</svg> 