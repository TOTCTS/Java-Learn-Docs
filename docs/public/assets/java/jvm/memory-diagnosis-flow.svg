<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .h1 { font: 700 20px 'Inter', Arial, sans-serif; fill: #1f2a44; }
      .txt { font: 600 13px 'Inter', Arial, sans-serif; fill: #24324d; }
      .sub { font: 500 12px 'Inter', Arial, sans-serif; fill: #3a4a66; }
      .step { stroke: #8aa0b3; fill: #fff; rx: 12; filter: url(#shadow); }
      .muted { stroke: #c5ced8; fill: #f7f9fc; rx: 12; }
      .arr { stroke: #5f6f86; stroke-width: 1.8; fill: none; marker-end: url(#arrow); }
      .dash { stroke-dasharray: 6 6; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5f6f86" />
    </marker>
  </defs>

  <text x="24" y="36" class="h1">内存问题诊断闭环流程</text>

  <rect x="80" y="96" width="240" height="84" class="step"/>
  <text x="92" y="122" class="txt">A. 现象采集</text>
  <text x="92" y="146" class="sub">GC 日志 / 指标趋势 / 业务报错</text>

  <path d="M 320 138 L 380 138" class="arr"/>
  <rect x="380" y="96" width="260" height="84" class="step"/>
  <text x="392" y="122" class="txt">B. 证据落盘</text>
  <text x="392" y="146" class="sub">HeapDump / -Xlog:gc* / NMT</text>

  <path d="M 640 138 L 700 138" class="arr"/>
  <rect x="700" y="96" width="260" height="84" class="step"/>
  <text x="712" y="122" class="txt">C. 快速指认</text>
  <text x="712" y="146" class="sub">class_histogram / jstat / RSS/Threads</text>

  <path d="M 960 138 L 1020 138" class="arr"/>
  <rect x="1020" y="96" width="260" height="84" class="step"/>
  <text x="1032" y="122" class="txt">D. 深入定位</text>
  <text x="1032" y="146" class="sub">MAT Dominator / Roots / Retained</text>

  <path d="M 1120 180 L 1120 250 L 200 250" class="arr dash"/>
  <rect x="80" y="208" width="320" height="84" class="muted"/>
  <text x="92" y="234" class="txt">E. 修复与验证</text>
  <text x="92" y="258" class="sub">限流/缓存上限/销毁回收/类卸载</text>

  <path d="M 400 250 L 400 300 L 200 300" class="arr dash"/>
  <rect x="80" y="300" width="320" height="84" class="muted"/>
  <text x="92" y="326" class="txt">F. 基线对比</text>
  <text x="92" y="350" class="sub">回归压测/指标收敛/曲线回落</text>

</svg> 