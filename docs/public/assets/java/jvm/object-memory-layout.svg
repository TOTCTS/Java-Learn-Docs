<svg xmlns="http://www.w3.org/2000/svg" width="600" height="450" viewBox="0 0 600 450">
    <defs>
        <linearGradient id="grad-panel-main" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad-header" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#EAEAEA;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#DCDCDC;stop-opacity:0.7" />
        </linearGradient>
        <linearGradient id="grad-instance" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFDDC1;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#FFC3A0;stop-opacity:0.7" />
        </linearGradient>
         <linearGradient id="grad-padding" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:0.6" />
        </linearGradient>
        <style>
            .bg { fill: #ffffff; }
            .main-panel { fill: #f9fafb; stroke: #d1d5db; stroke-width: 1.5; rx: 16; ry: 16; }
            .section { stroke-width: 1.2; rx: 8; ry: 8; stroke-dasharray: 4 4; }
            .header-box { fill: url(#grad-header); stroke: #a3a3a3; }
            .instance-box { fill: url(#grad-instance); stroke: #f0b27a; }
            .padding-box { fill: url(#grad-padding); stroke: #cccccc; }
            
            .title { font-family: 'Inter', 'Arial', sans-serif; font-size: 16px; font-weight: 600; text-anchor: middle; fill: #1f2937; }
            .subtitle { font-family: 'Inter', 'Arial', sans-serif; font-size: 13px; font-weight: 500; text-anchor: middle; fill: #52525b; }
            .label { font-family: 'Inter', 'Arial', sans-serif; font-size: 12px; text-anchor: middle; fill: #6b7280; }
            
            .divider { stroke: #e5e7eb; stroke-width: 1.5; }
        </style>
    </defs>

    <rect x="0" y="0" width="600" height="450" class="bg"/>

    <g transform="translate(300, 225)">
        <rect x="-250" y="-200" width="500" height="400" class="main-panel"/>
        
        <g transform="translate(0, -115)">
            <rect x="-220" y="0" width="440" height="120" class="section header-box"/>
            <text y="30" class="title">对象头 (Header)</text>
            <text x="0" y="60" class="subtitle">Mark Word</text>
            <text x="0" y="78" class="label">(运行时数据: 哈希码, GC年龄, 锁信息)</text>
            <text x="0" y="105" class="subtitle">Klass Pointer (类型指针)</text>
        </g>
        
        <path d="M -220,10 H 220" class="divider"/>
        
        <g transform="translate(0, 50)">
            <rect x="-220" y="0" width="440" height="90" class="section instance-box"/>
            <text y="30" class="title">实例数据 (Instance Data)</text>
            <text y="60" class="subtitle">程序代码中定义的有效字段</text>
        </g>

        <path d="M -220,150 H 220" class="divider"/>

        <g transform="translate(0, 155)">
             <rect x="-220" y="20" width="440" height="80" class="section padding-box"/>
            <text y="50" class="title">对齐填充 (Padding)</text>
            <text y="75" class="subtitle">(可选) 确保对象大小为8字节的倍数</text>
        </g>
    </g>
</svg> 